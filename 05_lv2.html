<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷" name="habit">内卷
        <input type="checkbox" value="疯狂内卷" name="habit">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="habit">拼命内卷
        <input type="checkbox" value="使劲内卷" name="habit">使劲内卷
        <br />
        <input type="button" value="全选" id="checkedAllBtn">
        <input type="button" value="全不选" id="checkedNoBtn">
        <input type="button" value="反选" id="checkedRevBtn">
    </div>

    <script>
        let habit = document.getElementsByName("habit");
        // 全选
        let checkedAll = document.getElementById("checkedAllBtn");
        checkedAll.onclick = function(){
            for(let i = 0; i < habit.length; i++){
                habit[i].checked = true;
            }
        }
        // 全不选
        let checkedNoBtn = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function (){
            for(let i = 0; i < habit.length;i++){
                habit[i].checked = false;
            }
        }
        // 反选
        let checkedRevBtn = document.getElementById("checkedRevBtn");
        checkedRevBtn.onclick = function(){
            for(let i = 0; i < habit.length;i++){
              if(habit[i].checked){
                  habit[i].checked = false;
              }
              else{
                  habit[i].checked = true;
              }
            }
        }
    </script>
</body>

</html>
